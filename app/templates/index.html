<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

</head>

<body>
<nav>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BÁN VÉ MÁY BAY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trang chủ</a>
                    </li>
                    <!--        tạo vòng lặp để in lần lượt dữ liệu trong dao.py-->
                    {% for c in categories %}
                    <li class="nav-item">
                        <a class="nav-link" href="#"> {{ c.name }} </a>
                    </li>
                    {% endfor %}
                </ul>
                <!--                tạo thanh tìm kiếm, name=kw để gửi tên khóa lên server-->
                <form class="d-flex" method="get">
                    <input class="form-control me-2" type="text" name="kw" placeholder="Nhập từ khóa">
                    <!--                    submit để gửi dữ liệu lên server-->
                    <button class="btn btn-primary" type="submit">Tìm</button>
                </form>
            </div>
        </div>
    </nav>
</nav>

<form method="POST" action="/">
    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="flight_number">Số hành khách:</label>
    <input type="text" id="flight_number" name="flight_number" required><br><br>

    <label for="departure">Nơi xuất phát:</label>
    <input type="text" id="departure" name="departure" required><br><br>

    <label for="destination">Nơi đến:</label>
    <input type="text" id="destination" name="destination" required><br><br>

    <input type="submit" value="Tìm chuyến bay">
</form>
<section class="container">
    <div class="row">
        {% for p in products %}
        <div class="col-xs-12 col-md-3" style="padding:8px">
            <div class="card">
                <img class="card-img-top" src="{{p.image}}" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{p.name}}</h4>
                    <p class="card-text">{{p.price}}</p>
                    <!--tạo siêu kết (chuyển qua trang)  cho nút xem chi tiết-->
                    <a href="/product/{{p.id}}" class="btn btn-primary">Xem chi tiết</a>
                    <a href="#" class="btn btn-primary">Đặt vé</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
<footer>
    <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>Nguyen Viet Kham</h1>
        <p>&copy; 2023</p>
    </div>
</footer>
</body>
</html>
